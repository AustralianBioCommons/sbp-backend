name: Coverage

on:
  push:
    branches: ["main", "test"]
  pull_request:
    branches: ["main", "test"]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          ALLOWED_ORIGINS: http://localhost
          SEQERA_API_URL: https://example.com/api
          SEQERA_ACCESS_TOKEN: test-token
          WORK_SPACE: demo-workspace
          COMPUTE_ID: compute-123
          WORK_DIR: /tmp/work
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --cov-fail-under=90

      - name: Coverage summary
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          thresholds: "90 90"
          output: console
