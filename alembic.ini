[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg://postgres:postgres@localhost:5432/sbp

# Use date + time + slug + hash for migration filenames
# Example: 20260127_143052_add_user_roles_a1b2c3d4.py
# Benefits: chronological ordering + descriptive name + uniqueness
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s_%%(rev)s

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
