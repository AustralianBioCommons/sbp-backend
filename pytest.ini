[pytest]
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
addopts = 
    --strict-markers
    --strict-config
    --showlocals
    -v
filterwarnings =
    ignore::DeprecationWarning:pytest_asyncio
    ignore::UserWarning:polyfactory
